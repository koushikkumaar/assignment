<img src='https://image.freepik.com/free-vector/eleagnt-sale-with-discount-marketing-banner_1340-10730.jpg'
    class="banner-img">

<div class="mt-5">
    <owl-carousel-o [options]="customOptions">

        <ng-container class="mt-3">
            <ng-template carouselSlide [id]="product.id" *ngFor="let product of products">
                <mat-card class="product-card">
                    <mat-card-content>
                        <img src='{{product?.url}}' class="product-img">
                        <p class="text-center product-name">{{product?.name | titlecase}}</p>
                        <p class="ml-5">
                            <i class="fa fa-inr" aria-hidden="true"></i>{{product?.price}} <del>
                                <i class="fa fa-inr" aria-hidden="true"></i>{{product?.mrp}}</del>
                        </p>
                       <p class="text-right">
                        <button mat-raised-button  matBadge="off" matBadgePosition="after"
                        matBadgeColor="primary" class="ml-7" color='warn'>
                        {{product?.offer}}%
                    </button>
                       </p>
                        <mat-card-footer class="text-center m-3">
                            <div *ngIf='!product?.orderQuantity'>
                                <button mat-raised-button color='primary' class="cart-btn"
                                    (click)='addProduct(product)'>Add TO Cart</button>
                            </div>
                            <div class="d-flex ml-5 cart-btn" *ngIf='product?.orderQuantity'>
                                <button mat-raised-button color='primary' (click)='descreaseQty(product)'><i
                                        class="fa fa-minus" aria-hidden="true"></i></button>
                                <span class="m-3"> {{product?.orderQuantity}}</span>

                                <button mat-raised-button color='primary' (click)='increaseQty(product)'><i
                                        class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                        </mat-card-footer>

                    </mat-card-content>
                </mat-card>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
